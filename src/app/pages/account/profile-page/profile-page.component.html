<div class="uk-flex-center uk-margin-medium-top" uk-grid>
  <div class="uk-width-1-3@m">
    <app-loading *ngIf="loading else profile_form"></app-loading>

    <ng-template #profile_form>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Meu Perfil</h3>
          <div class="uk-margin">
            <input type="text" class="uk-input uk-form-large"
              [ngClass]="{ 'uk-form-danger': (form.controls['name'].invalid && !form.controls['name'].pristine) }"
              placeholder="Nome" formControlName="name">
          </div>
          <div class="uk-margin">
            <input type="email" class="uk-input uk-form-large"
              [ngClass]="{ 'uk-form-danger': (form.controls['email'].invalid && !form.controls['email'].pristine) }"
              placeholder="E-mail" formControlName="email">
          </div>
          <div class="uk-margin uk-width-1-1">
            <button type="submit" class="uk-button uk-width-1-1 uk-button-default" [disabled]="form.invalid">
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </ng-template>

  </div>
</div>
