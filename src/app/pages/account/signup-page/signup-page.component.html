<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <app-loading *ngIf="loading else signup_form"></app-loading>

    <ng-template #signup_form>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Cadastre-se</h3>
          <div class="uk-margin">
            <input type="text" class="uk-input uk-form-large"
              [ngClass]="{ 'uk-form-danger': (form.controls['name'].invalid && !form.controls['name'].pristine) }"
              placeholder="Nome" formControlName="name">
          </div>
          <div class="uk-margin">
            <input type="email" class="uk-input uk-form-large"
              [ngClass]="{ 'uk-form-danger': (form.controls['email'].invalid && !form.controls['email'].pristine) }"
              placeholder="E-mail" formControlName="email">
          </div>
          <div class="uk-margin">
            <input type="password" class="uk-input uk-form-large"
              [ngClass]="{ 'uk-form-danger': (form.controls['password'].invalid && !form.controls['password'].pristine) }"
              placeholder="Senha" formControlName="password">
          </div>
          <div class="uk-margin uk-width-1-1">
            <button type="submit" class="uk-button uk-width-1-1 uk-button-default" [disabled]="form.invalid">
              Cadastrar
            </button>
          </div>
        </div>
      </form>

      <p class="uk-text-center">
        <a routerLink="/login" class="uk-button uk-button-link">Voltar</a>
      </p>
    </ng-template>

  </div>
</div>
