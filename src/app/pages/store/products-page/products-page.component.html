<div class="uk-container" [ngStyle]="{ 'margin-top': '31px', 'margin-bottom': '28px' }">
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active">Produtos</li>
      </ul>
    </div>
  </nav>
</div>

<div class="uk-container">
  <app-loading *ngIf="loading else products_list"></app-loading>
  <ng-template #products_list>
    <div class="uk-grid uk-margin-small-top">
      <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let product of products$ | async">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </ng-template>
</div>
