<div class="uk-container" *ngIf="!!cart?.items?.length">
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active">Meu Carrinho</li>
      </ul>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li class="uk-active">
          <a (click)="clear()">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: close"></span>
            Limpar Carrinho
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="uk-container">
  <p class="uk-text-center uk-margin-large-top" *ngIf="cart?.items?.length === 0 else cart_items">
    <em>Seu carrinho est√° vazio</em>
  </p>
  <ng-template #cart_items>
    <div class="uk-grid-small" uk-grid *ngFor="let item of cart?.items">
      <div class="uk-width-expand" uk-leader>
        <img src="{{ item.image }}" alt="{{ item.product }}" class="uk-align-left" width="64" height="64">
        <a href="#">{{ item.product }}</a> <br>
        <strong>{{ item.quantity }} unidade(s)</strong>
      </div>
      <div>
        <br>
        {{ item.price/100 | currency: 'BRL' }}
        <a (click)="removeItem(item)" class="uk-button uk-button-link uk-align-right">
          <span class="uk-icon" uk-icon="icon: close"></span>
        </a>
      </div>
    </div>
    <div class="uk-text-right">
      <h3 class="uk-text-right">{{ total() | currency: 'BRL' }}</h3>
      <a (click)="checkout()" class="uk-button uk-button-large uk-button-primary uk-margin-small-bottom">
        FINALIZAR COMPRA
      </a>
    </div>
  </ng-template>
</div>
