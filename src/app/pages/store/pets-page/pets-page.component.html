<div class="uk-container">
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active">Meus Pets</li>
      </ul>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li class="uk-active">
          <a uk-toggle="target: #pet-form">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: plus"></span>
            Adicionar
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div id="pet-form" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <h2 class="uk-modal-title">Adicionar Novo Pet</h2>
    <app-add-pet></app-add-pet>
  </div>
</div>

<div class="uk-container">
  <app-loading *ngIf="loading else pets_list"></app-loading>
  <ng-template #pets_list>
    <div uk-grid class="uk-margin-large-bottom">
      <div class="uk-width-1-3" *ngFor="let pet of pets$ | async">
        <app-pet-card [pet]="pet"></app-pet-card>
      </div>
    </div>
  </ng-template>
</div>
